<section class="modal-box">
  <div class="box-header">
    <h3 class="header-title">Create new room</h3>
  </div> 
  <div class="box-body">
    <h5 class="modal-prompt">Enter a room name</h5>
    <input type="text" name="input" ng-model="modal.newRoom.name">
  </div>
  <div class="modal-footer">
    <button class="new-room-btn" type="button" ng-click="modal.submit()">Create room</button>
    <button class="cancel" type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
</section>
